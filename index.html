<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Site</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/efd082c188.js" crossorigin="anonymous"></script>
</head>

<body class="relative bg-cyan-300">

  <header id="header" class="fixed w-full left-0 bottom-0 h-16 bg-gradient-to-r from-indigo-500 to-emerald-500">
    <nav>
      <ul class="text-center">
        <li class="active inline-block"><a href="#home"
            class="block px-4 md:px-10 py-4 text-white text-xl font-semibold transition-all  hover:bg-cyan-500 hover:text-black ">
            <i class="fa-solid fa-house pr-0 md:pr-3"></i><span class="hidden md:inline-block">Home</span></a>
        </li>
        <li class="active inline-block"><a href="#about"
            class="block px-4 md:px-10 py-4 text-white text-xl font-semibold transition-all  hover:bg-cyan-500 hover:text-black ">
            <i class="fa-solid fa-user pr-0 md:pr-3"></i><span class="hidden md:inline-block">About</span></a>
        </li>
        <li class="active inline-block"><a href="#service"
            class="block px-4 md:px-10 py-4 text-white text-xl font-semibold transition-all  hover:bg-cyan-500 hover:text-black ">
            <i class="fa-solid fa-gear pr-0 md:pr-3"></i><span class="hidden md:inline-block">Service</span></a>
        </li>
        <li class="active inline-block"><a href="#contact"
            class="block px-4 md:px-10 py-4 text-white text-xl font-semibold transition-all  hover:bg-cyan-500 hover:text-black ">
            <i class="fa-solid fa-phone pr-0 md:pr-3"></i><span class="hidden md:inline-block">Contact</span></a>
        </li>
      </ul>
    </nav>
  </header>

</body>

</html>
